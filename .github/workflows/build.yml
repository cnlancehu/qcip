name: Build

on:
    workflow_dispatch:
      inputs:
        version:
          description: "Version"
          required: true
          type: string

permissions:
  contents: read

jobs:
  Build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go environment
        uses: actions/setup-go@v4.0.1
        with:
          go-version: '1.20'
      - name: Build
        run: |
            chmod 755 build.sh
            ./build.sh
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: artifact
          path: dist/*